<script>
    function convertTempertaure(degree,unit){
        if(unit=='C'){
           
            return (((degree*9/5)+32)+'F');
        }
        else{
          
            return (((degree-32)*5/9)+'C');

    }
}
    console.log(convertTempertaure(25,'C'));
    console.log(convertTempertaure(86,'F'));
</script>
