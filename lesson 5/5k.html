<p>
    Cart Quantity
</p>
<script>
    let a=0;
</script>
<button onclick="console.log(`cart Quantity: ${a}`);">
    Show quantity
</button>
<button onclick="a+=1;console.log(`cart quantity: ${a}`);">
    Add to cart
</button>
<button onclick="a+=2;console.log(`cart Quantity: ${a}`);">
    +2
</button>
<button onclick="a+=3;console.log(`cart Quantity: ${a}`);">
    +3
</button>
<button onclick="a+=4;console.log(`cart Quantity: ${a}`);">
    +4
</button>
<button onclick="a+=5;console.log(`cart Quantity: ${a}`);">
    +5
</button>
<button onclick="a--;console.log(`cart Quantity: ${a}`);">
    Remove Cart
</button>
<button onclick="a-=2;console.log(`cart Quantity: ${a}`);">
    -2
</button>
<button onclick="a-=3;console.log(`cart Quantity: ${a}`);">
    -3
</button>
<button onclick="a=0;console.log(`cart Quantity: ${a}`);">
    Reset cart
</button>
