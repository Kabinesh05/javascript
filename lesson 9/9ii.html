<!DOCTYPE html>
<html>
  <head>
    <title>calculation</title>
  </head>
  <body>
    <p>
<button onclick="cal('1')";>
      1
    </button>
    <button onclick="cal('2')";>
      2
    </button>
    <button onclick="cal('3')";>
      3
    </button>
    <button onclick="cal('+')";>
      +
    </button>
    </p>
    <p>
<button onclick="cal('4')";>
      4
    </button>
    <button onclick="cal('5')";>
      5
    </button>
    <button onclick="cal('6')";>
      6
    </button>
    <button onclick="cal('-')";>
      _
    </button>
    </p>
    <p>
    <button onclick="cal('7')";>
      7
    </button>
    <button onclick="cal('8')";>
      8
    </button>
    <button onclick="cal('9')";>
      9
    </button>
    <button onclick="cal('*')";>
      *
    </button>
    </p>
    <p>
      <button onclick ="cal('0')";>
      0
    </button>
    <button>
      /
    </button>
    <button onclick="updatecalc((eval(calculation)));">
      =
    </button>
    <button onclick="calculation='';  document.querySelector('.b').innerHTML=calculation; localStorage.removeItem('calc');">
      clear
    </button>
    </p>
    <p class="b"></p>
     
  </body>
</html>


<script>
      let calculation = localStorage.getItem('calc') || '';

  function cal(value){
    calculation+=value;
    document.querySelector('.b').innerHTML=calculation;
    localStorage.setItem('calc',calculation);

  }
  function updatecalc(val){
    calculation=val;
    document.querySelector('.b').innerHTML=calculation;
     localStorage.setItem('calc',calculation);

  }
</script>
