<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button class="js-button">Test</button>

    <script>
        // classlist is to add class remove class check contains class and toggle(which means if exsist delete if not add).
      const button = document.querySelector('.js-button');
      button.classList.remove('js-button');
      button.classList.add('js-button');
      console.log(button.classList.contains('js-button'));
    </script>
  </body>
</html>
