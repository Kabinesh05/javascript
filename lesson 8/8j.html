<!DOCTYPE html>
<html>
    <head>
        <body>
            <button onclick="playgames('heads')">
                heads
            </button>
            <button onclick="playgames('tails')">
                tails
            </button>
        </body>
    </head>
</html>
<script>
    
//one of the most important usage of local storage if you need clarity full explanation in chatgpt chat.
    const score =  {
    wins: 0,
    losses: 0
   };
function playgames(guess){
 let a=Math.random()
    let result = a<0.5?'heads':'tails';
    guess===result?console.log('You Win!'):console.log('You Lose!');

    if(guess==result){
        score.wins++;
    }else{
        score.losses++;
    }
    console.log(score);
}
    
 </script>
